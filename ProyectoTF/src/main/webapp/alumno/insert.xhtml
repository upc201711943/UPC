<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{alumnoController.saveAlumno()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{alumnoController.listAlumno()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridAlumno" columns="2" style="width:100%">
					<p:outputLabel value="Código:" for="txtCodigo" />
					<p:inputText id="txtCodigo" required="true" maxlength="45"
						value="#{alumnoController.alumno.codigo}" />
					
					<p:outputLabel value="Nombre:" for="txtNombre" />
					<p:inputText id="txtNombre" required="true" maxlength="45"
						value="#{alumnoController.alumno.nombre}" />
					<p:outputLabel value="Apellido:" for="txtApellido" />
					<p:inputText id="txtApellido" required="true" maxlength="45"
						value="#{alumnoController.alumno.apellido}" />
					<p:outputLabel value="Email:" for="txtEmail" />
					<p:inputText id="txtEmail" required="true" maxlength="45"
						value="#{alumnoController.alumno.email}" />
					
					<p:outputLabel value="Contraseña:" for="txtContrasenia" />
					<p:inputText id="txtContrasenia" required="true" maxlength="45"
						value="#{alumnoController.alumno.password}" />
				</p:panelGrid>
				<br></br>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
