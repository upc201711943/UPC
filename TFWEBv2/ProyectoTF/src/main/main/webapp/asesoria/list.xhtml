<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{asesoriaController.newAsesoria()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{asesoriaController.editAsesoria()}"
						  ajax="false"/>
						

					</f:facet>
				</p:toolbar>

				<p:dataTable id="datTabAsesorias"
					emptyMessage="No existen asesorias registrados"
					value="#{asesoriaController.asesorias}" var="asesoria"
					
					rowKey="#{asesoria.id}"
					selectionMode="single"
					selection="#{asesoriaController.asesoriaSelect}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{asesoriaController.selectAsesoria}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{asesoria.id}" />
					</p:column>
					<p:column headerText="Nombre de Asesoria">
						<p:outputLabel value="#{asesoria.nombre}" />
					</p:column>
					<p:column headerText="Tipo de Asesoria">
						<p:outputLabel value="#{asesoria.tipoAsesoria.nombre}" />
					</p:column>
					<p:column headerText="Codigo del Curso">
						<p:outputLabel value="#{asesoria.seccion.curso.codigo}" />
					</p:column>
					<p:column headerText="Nombre del Curso">
						<p:outputLabel value="#{asesoria.seccion.curso.nombre}" />
					</p:column>
					<p:column headerText="Seccion">
						<p:outputLabel value="#{asesoria.seccion.id}" />
					</p:column>				
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
