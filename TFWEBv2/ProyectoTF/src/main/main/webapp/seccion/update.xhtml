<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{seccionController.saveSeccion()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{seccionController.listSeccion()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>

				<p:panelGrid id="panGridSeccion" columns="2" style="width:100%">
					<p:outputLabel value="Curso: " for="cboCurso" />
					<p:selectOneMenu id="cboCurso" required="true" effect="drop"
						value="#{seccionController.curso}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{seccionController.cursos}"
							var="curso" itemLabel="#{curso.codigo}"
							itemValue="#{curso}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Profesor: " for="cboProfesor" />
					<p:selectOneMenu id="cboProfesor" required="true" effect="drop"
						value="#{seccionController.profesor}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{seccionController.profesores}"
							var="profesor" itemLabel="#{profesor.codigo}"
							itemValue="#{profesor}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
