				<p:panelGrid id="panGridCurso" columns="2" style="width:100%">

						value="#{cursoController.curso.codigo}" />
					
					<p:outputLabel value="Nombre:" for="txtNombre" />
					<p:inputText id="txtNombre" required="true" maxlength="50"
						value="#{cursoController.curso.nombre}" />

			</h:form>
