<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{tipoAsesoriaController.newTipoAsesoria()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{tipoAsesoriaController.editTipoAsesoria()}"
						  ajax="false"/>
						

					</f:facet>
				</p:toolbar>

				<p:dataTable id="datTabTipoAsesorias"
					emptyMessage="No existen tipos de asesorias registrados"
					value="#{tipoAsesoriaController.tipoAsesorias}" var="tipoAsesoria"
					
					rowKey="#{tipoAsesoria.id}"
					selectionMode="single"
					selection="#{tipoAsesoriaController.tipoAsesoriaSelect}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{tipoAsesoriaController.selectTipoAsesoria}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{tipoAsesoria.id}" />
					</p:column>
					<p:column headerText="Nombre">
						<p:outputLabel value="#{tipoAsesoria.nombre}" />
					</p:column>
					<p:column headerText="Precio">
						<p:outputLabel value="#{tipoAsesoria.precio}" />
					</p:column>
				
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
