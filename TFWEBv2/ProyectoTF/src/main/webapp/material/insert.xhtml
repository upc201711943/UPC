<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{materialController.saveMaterial()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{materialController.listMaterial()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridMaterial" columns="2" style="width:100%">
					<p:outputLabel value="Nombre:" for="txtNombre" />
					<p:inputText id="txtNombre" required="true" maxlength="50"
						value="#{materialController.material.nombre}" />
					<p:outputLabel value="Contenido:" for="txtContenido" />
					<p:inputText id="txtContenido" required="true" maxlength="50"
						value="#{materialController.material.contenido}" />
						
					<p:outputLabel value="Disponible:" for="cboDisponibilidad" />
					<p:selectOneMenu id="cboDisponibilidad" required="true" effect="drop"
						value="#{materialController.material.disponibilidad}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItem itemLabel="Sí" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
						</p:selectOneMenu>
					
					<p:outputLabel value="Tipo de Material:" for="cboTipoMaterial" />
					<p:selectOneMenu id="cboTipoMaterial" required="true" effect="drop"
						value="#{materialController.tipoMaterial}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{materialController.tipoMateriales}"
							var="tipoMaterial" itemLabel="#{tipoMaterial.nombre}"
							itemValue="#{tipoMaterial}" />
						</p:selectOneMenu>
					<p:outputLabel value="Seccion: " for="cboSeccion" />
					<p:selectOneMenu id="cboSeccion" required="true" effect="drop"
						value="#{materialController.seccion}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{materialController.secciones}"
							var="seccion" itemLabel="#{seccion.id}"
							itemValue="#{seccion}" />
					</p:selectOneMenu>
					
				</p:panelGrid>
				<br></br>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
