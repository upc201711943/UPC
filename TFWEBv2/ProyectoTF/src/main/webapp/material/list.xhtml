<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{materialController.newMaterial()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{materialController.editMaterial()}"
						  ajax="false"/>
						

					</f:facet>
				</p:toolbar>

				<p:dataTable id="datTabMateriales"
					emptyMessage="No existen materiales registrados"
					value="#{materialController.materiales}" var="material"
					
					rowKey="#{material.id}"
					selectionMode="single"
					selection="#{materialController.materialSelect}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{materialController.selectMaterial}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{material.id}" />
					</p:column>
					<p:column headerText="Nombre">
						<p:outputLabel value="#{material.nombre}" />
					</p:column>
					<p:column headerText="Contenido">
						<p:outputLabel value="#{material.contenido}" />
					</p:column>
					<p:column headerText="Disponible">
						<p:outputLabel value="#{material.disponibilidad}" />
					</p:column>
					<p:column headerText="Tipo de Material">
						<p:outputLabel value="#{material.tipoMaterial.nombre}" />
					</p:column>
					<p:column headerText="Seccion">
						<p:outputLabel value="#{material.seccion.id}" />
					</p:column>
					
					<p:column headerText="Codigo de Curso">
						<p:outputLabel value="#{material.seccion.curso.codigo}" />
					</p:column>
					<p:column headerText="Nombre de Curso">
						<p:outputLabel value="#{material.seccion.curso.nombre}" />
					</p:column>
				
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
