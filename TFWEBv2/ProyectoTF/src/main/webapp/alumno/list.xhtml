<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{alumnoController.newAlumno()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{alumnoController.editAlumno()}"
						  ajax="false"/>
						

					</f:facet>
				</p:toolbar>

				<p:dataTable id="datTabAlumnos"
					emptyMessage="No existen alumnos registrados"
					value="#{alumnoController.alumnos}" var="alumno"
					
					rowKey="#{alumno.id}"
					selectionMode="single"
					selection="#{alumnoController.alumnoSelect}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{alumnoController.selectAlumno}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{alumno.id}" />
					</p:column>
					<p:column headerText="Código">
						<p:outputLabel value="#{alumno.codigo}" />
					</p:column>
					<p:column headerText="Nombre">
						<p:outputLabel value="#{alumno.nombre}" />
					</p:column>
					<p:column headerText="Apellido">
						<p:outputLabel value="#{alumno.apellido}" />
					</p:column>
					<p:column headerText="Email">
						<p:outputLabel value="#{alumno.email}" />
					</p:column>
					<p:column headerText="Contraseña">
						<p:outputLabel value="#{alumno.password}" />
					</p:column>
					
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
