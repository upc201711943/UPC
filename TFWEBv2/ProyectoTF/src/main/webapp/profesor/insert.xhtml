<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{profesorController.saveProfesor()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{profesorController.listProfesor()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProfesor" columns="2" style="width:100%">
					<p:outputLabel value="Código:" for="txtCodigo" />
					<p:inputText id="txtCodigo" required="true" maxlength="10"
						value="#{profesorController.profesor.codigo}" />
					
					<p:outputLabel value="Nombre:" for="txtNombre" />
					<p:inputText id="txtNombre" required="true" maxlength="50"
						value="#{profesorController.profesor.nombre}" />
					<p:outputLabel value="Apellido:" for="txtApellido" />
					<p:inputText id="txtApellido" required="true" maxlength="50"
						value="#{profesorController.profesor.apellido}" />
					<p:outputLabel value="Email:" for="txtEmail" />
					<p:inputText id="txtEmail" required="true" maxlength="100"
						value="#{profesorController.profesor.email}" />
					<p:outputLabel value="Telefono:" for="txtTelefono" />
					<p:inputText id="txtTelefono" required="true" maxlength="20"
						value="#{profesorController.profesor.telefono}" />
						
					<p:outputLabel value="Nota:" for="txtNota" />
					<p:inputText id="txtNota" required="true" maxlength="45"
						value="#{profesorController.profesor.nota}" />
					
					<p:outputLabel value="Grado:" for="cboGrado" />
					<p:selectOneMenu id="cboGrado" required="true" effect="drop"
						value="#{profesorController.profesor.grado}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItem itemLabel="Estudiante" itemValue="Estudiante"/>
						<f:selectItem itemLabel="Licencia" itemValue="Licencia"/>
						<f:selectItem itemLabel="Bachiller" itemValue="Bachiller"/>
						<f:selectItem itemLabel="Master" itemValue="Master"/>
						<f:selectItem itemLabel="Doctorado" itemValue="Doctorado"/>
					</p:selectOneMenu>
															
					<p:outputLabel value="Contraseña:" for="txtContrasenia" />
					<p:inputText id="txtContrasenia" type="password" required="true" maxlength="50"
						value="#{profesorController.profesor.password}" />
				</p:panelGrid>
				<br></br>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
